after_success:
- "./run_git_inspector.sh"
- if [ -n "$GH_TOKEN" ]; then
    cd ..;
    git checkout -b gh-pages;
    git add .;
    git -c user.name='travis' -c user.email='travis' commit -m "Travis build: $TRAVIS_BUILD_NUMBER";
    git remote add origin https://${GH_TOKEN}@github.com/MiztaOak/OOProjectGoD.git > /dev/null 2>&1;
    git push --quiet --set-upstream origin gitInspector_Report;
  fi

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
