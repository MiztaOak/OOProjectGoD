language: android
dist: trusty
jdk:
- oraclejdk8
env:
  global:
  - ADB_INSTALL_TIMEOUT=8
  - ABI=x86_64
  - EMU_FLAVOR=default
  - ANDROID_HOME=/usr/local/android-sdk
  - TOOLS=${ANDROID_HOME}/tools
  - PATH=${ANDROID_HOME}:${ANDROID_HOME}/emulator:${TOOLS}:${TOOLS}/bin:${ANDROID_HOME}/platform-tools:${PATH}
  - secure: 
  matrix:
  - API=24
  - API=25
  
android:
  components:
  - tools
  
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+

before_install:
- cd KahIT
- chmod +x gradlew
- chmod +x run_git_inspector.sh
- chmod +x push_report.sh
- sudo apt-get update
- sudo apt-get install python3

